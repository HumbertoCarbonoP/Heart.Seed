    <main>
        <form action="posts.php">
            <div class="titulo field">
                <label for="titulo">¿Cómo quieres llamar a tu evento?</label>
                <input required type="text" name='title' id="titulo">
            </div>
            <div class="imagen field">
                <label for="imagen">Elige una imagen para mostrar tu evento</label>
                <input required type="text" name="picture" id="imagen">
            </div>
            <div class="descripcion field">
                <label for="descripcion">Cuentanos en qué consistirá la actividad</label>
                <input required type="text" name="content" id="descripcion">
            </div>
            <div class="fecha field">
                <label for="fecha">¿Cuándo planeas llevarlo a cabo?</label>
                <input required type="text" name="event_date" id="fecha">
            </div>
            <div class="inicio field">
                <label>¿A qué hora empieza?</label>
                <input required type="text" name="event_beginning_hour" id="inicio">
            </div>
            <div class="final field">
                <label>¿A qué hora termina?</label>
                <input required type="text" name="event_ending_hour">
            </div>
            <div class="tipo field">
                <label>¿De qué tipo es tu evento?</label>
                <input required type="text" name="kind">
            </div>

            <div class="lugar field">
                <label>¿Cuál será el lugar de encuentro?</label>
                <!-- <div class="mapouter">

                <input required type="text" name="address" id="lugar">
            </div>
            <div class="envio">

            </div>
